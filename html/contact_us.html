<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <link rel="icon" href="../images/logo.png" type="image/gif" />
    <meta name="keywords" content="store" />
    <meta name="description" content="muthmir store home" />
    <meta name="author" content="ahmed" />

    <title>Green Haven</title>

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />

    <!-- font awesome style -->
    <link href="../css/font-awesome.min.css" rel="stylesheet" />

    <link href="../css/global.css" rel="stylesheet" />
    <link href="../css/nav.css" rel="stylesheet" />
    <link href="../css/home.css" rel="stylesheet" />
    <link href="../css/contact_us.css" rel="stylesheet" />

    <!-- responsive style -->
</head>

<body>
    <nav>
        <div class="logo">
            <img src="../images/logo.png" alt="" />
            <h3>Green Haven</h3>
        </div>
        <div class="toggle_links">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="links">
            <a href="index.html">
                <li>Home</li>
            </a>
            <a href="about.html">
                <li>About us</li>
            </a>
            <a href="#" class="active">
                <li>Contact us</li>
            </a>
            <a id="profile_button" href="#">
                <i class="fa fa-user" aria-hidden="true"></i>
            </a>
            <ul class="profile_info">
                <li>
                    <div class="image">
                        <img src="../images/logo.png" alt="" />
                    </div>
                </li>
                <li>
                    <p>Name</p>
                </li>
                <li>
                    <button id="log_out_btn">Log out</button>
                </li>
            </ul>
            <a href="cart.html">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </a>
        </ul>
    </nav>

    <!-- contact section -->
    <section class="contact-section">
        <div class="container">
            <h2 class="section-title">Contact Us</h2>
            <form action="" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>
    <!-- footer section -->
    <footer class="footer-section">
        <div class="container">
            <p>&copy; 2023 Green Haven. All Rights Reserved.</p>
        </div>
    </footer>
    <!-- end footer section -->
    <script src="../js/auth_service.js"></script>
    <script src="../js/nav.js"></script>
</body>

</html>
